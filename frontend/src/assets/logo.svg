<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Budget Assist logo</title>
  <desc id="logoDesc">Stylized rising bar chart monogram in rounded square, blue-to-green gradient</desc>
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0A84FF" />
      <stop offset="60%" stop-color="#2CB3FF" />
      <stop offset="100%" stop-color="#30D158" />
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0A84FF" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Rounded square background with subtle shadow -->
  <rect x="8" y="8" width="144" height="144" rx="28" fill="#FFFFFF" opacity="0.95" stroke="rgba(60,60,67,0.06)" stroke-width="1" />

  <!-- Emblem: circular badge with gradient fill -->
  <g transform="translate(30,30)">
    <g filter="url(#f1)">
      <rect x="0" y="0" width="100" height="100" rx="18" fill="url(#g1)" />
    </g>

    <!-- stylized bars for chart -->
    <g transform="translate(18,18)" fill="#fff">
      <rect x="0" y="32" width="10" height="50" rx="3" opacity="0.95" />
      <rect x="18" y="20" width="10" height="62" rx="3" opacity="0.95" />
      <rect x="36" y="8" width="10" height="74" rx="3" opacity="0.95" />
    </g>

    <!-- monogram: BA subtle overlay -->
    <g transform="translate(14,62)" fill="rgba(255,255,255,0.9)" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700">
      <text x="0" y="34" font-size="32">BA</text>
    </g>
  </g>
</svg>
